version: '3.8'

services:

  appdocs:
    image: squidfunk/mkdocs-material:latest
    container_name: mkdocs_appdocs
    ports:
      - "8000:8000"
    volumes:
      - ${PWD}:/docs
    command: serve -a 0.0.0.0:8000

  testdocs:
    image: httpd:latest
    container_name: testdocs
    ports:
      - "8081:80"
    volumes:
      - ./tests:/usr/local/apache2/htdocs

  tiny-bank-api:
    build:
      context: ./tiny-bank-api
      args:
        - DOCKER_BUILDKIT=1
      dockerfile: Dockerfile
    ports:
      - 8080:8080